<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Obyte bonded stablecoins - Stats</title>
		<script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-beta.3/dist/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
		<script src="./chartjs-chart-financial.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="./favicon.ico"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<h1>Obyte bonded stablecoins - Stats</h1>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<div>
						<canvas id="chart"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-2 pt-3">
					Select Token:
					<br>
					<select class="form-control mt-2" id="token">
						<optgroup label="Governance tokens">
							<option value="grd,26XAPPPTTYRIOSYNCUV3NS2H57X5LZLJ" selected>GRD</option>
							<option value="grb,Z7GNZCFDEWFKYOO6OIAZN7GH7DEKDHKA">GRB</option>
							<option value="grau,UCWEMOXEYFUDDBJLHIHZ3NIAX3QD2YFD">GRAU</option>
							<option value="grgb,UH6SNZMZKHWMRM7IQZGFPD5PQULZZSBI">GRGB</option>
							<option value="grgb2,MCZAGO47NLPO25KOOJHN22PNKEGLQ6XV">GRGB2</option>
							<option value="grgb2s,N2P2OG4B32ZHGMPDJSSNNTNWYCOPFNVW">GRGB2S</option>
						</optgroup>
						<optgroup label="Leverage tokens">
							<option value="gb2,MCZAGO47NLPO25KOOJHN22PNKEGLQ6XV">GB2</option>
							<option value="gb2s,N2P2OG4B32ZHGMPDJSSNNTNWYCOPFNVW">GB2S</option>
						</optgroup>
						<optgroup label="Interest tokens">
							<option value="iusd,26XAPPPTTYRIOSYNCUV3NS2H57X5LZLJ">IUSD</option>
							<option value="ibit,Z7GNZCFDEWFKYOO6OIAZN7GH7DEKDHKA">IBIT</option>
							<option value="iau,UCWEMOXEYFUDDBJLHIHZ3NIAX3QD2YFD">IAU</option>
							<option value="igb,UH6SNZMZKHWMRM7IQZGFPD5PQULZZSBI">IGB</option>
						</optgroup>
						<optgroup label="Oswap trading pairs">
							<option value="ousd,AR3SHS7SFH3PF6ZM6UIF7HWIV44TZ46H,iusd,oswap">OUSD-IUSD</option>
							<option value="gbyte,VI7TK23R2QHFRFRQSLO2QZQEWMEGMMLF,obit,oswap">GBYTE-OBIT</option>
							<option value="oau,YGOUPTI7UXYPNUNWW3SSD4H7SWN5D6SN,iau,oswap">OAU-IAU</option>
							<option value="obit,O4PXOZZ655Q53PDYLKW3GYN22U4RKO5R,ibit,oswap">OBIT-IBIT</option>
							<option value="ousd,WGXHCMIBZRYHDHQPR253UTRPMEGDQDDY,gbyte,oswap">OUSD-GBYTE</option>
							<option value="ogb,NKWC7MJO366YB3VNW33A4EQFUZCAE7WC,gbyte,oswap">OGB-GBYTE</option>
						</optgroup>
					</select>
				</div>
				<div class="col col-lg-2 pt-3">
					From Date:
					<br>
					<input class="form-control mt-2" type="date" id="fromDate" placeholder="YYYY-MM-DD">
				</div>
				<div class="col col-lg-2 pt-3">
					To Date:
					<br>
					<input class="form-control mt-2" type="date" id="toDate" placeholder="YYYY-MM-DD">
				</div>
				<div class="col col-lg-2 pt-3">
					Period:
					<br>
					<select class="form-control mt-2" id="period">
						<option value="daily" selected>Daily</option>
						<option value="hourly">Hourly</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container pt-4">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-2">
					Bar Type:
					<br>
					<select class="form-control mt-2" id="type">
						<option value="candlestick" selected>Candlestick</option>
						<option value="ohlc">OHLC</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Scale Type:
					<br>
					<select class="form-control mt-2" id="scale-type">
						<option value="linear" selected>Linear</option>
						<option value="logarithmic">Logarithmic</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Color Scheme:
					<br>
					<select class="form-control mt-2" id="color-scheme">
						<option value="muted" selected>Muted</option>
						<option value="neon">Neon</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Border:
					<br>
					<select class="form-control mt-2" id="border">
						<option value="true" selected>Yes</option>
						<option value="false">No</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container pt-4">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-6">
					<p>
						<b>Actions</b>
					</p>
					<p id="actions">
					</p>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js?v5"></script>
	</body>
</html>
