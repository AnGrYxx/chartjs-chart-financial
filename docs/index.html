<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Obyte bonded stablecoins - Stats</title>
		<script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-beta.3/dist/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
		<script src="./chartjs-chart-financial.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="./favicon.ico"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<h1>Obyte bonded stablecoins - Stats</h1>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<div>
						<canvas id="chart"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row justify-content-md-center text-center">
				<div class="col-md-auto">
					Select Token:
					<br>
					<select id="token">
						<optgroup label="Governance tokens">
							<option value="grd" selected>GRD</option>
							<option value="grgb2">GRGB2</option>
							<!--<option value="grgb2s">GRGB2S</option>-->
							<option value="grb">GRB</option>
							<option value="grau">GRAU</option>
						</optgroup>
						<optgroup label="Leverage tokens">
							<option value="gb2">GB2</option>
							<!--<option value="gb2s">GB2S</option>-->
						</optgroup>
						<optgroup label="Interest tokens">
							<option value="iusd">IUSD</option>
							<option value="ibit">IBIT</option>
							<option value="iau">IAU</option>
						</optgroup>
					</select>
				</div>
				<div class="col col-lg-2">
					From Date:
					<br>
					<input type="date" id="fromDate" placeholder="YYYY-MM-DD" value="2020-09-22">
				</div>
				<div class="col-md-auto">
					To Date:
					<br>
					<input type="date" id="toDate" placeholder="YYYY-MM-DD">
				</div>
				<div class="col col-lg-2">
					Period:
					<br>
					<select id="period">
						<option value="daily" selected>Daily</option>
						<option value="hourly">Hourly</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-2">
					Bar Type:
					<br>
					<select id="type">
						<option value="candlestick" selected>Candlestick</option>
						<option value="ohlc">OHLC</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Scale Type:
					<br>
					<select id="scale-type">
						<option value="linear" selected>Linear</option>
						<option value="logarithmic">Logarithmic</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Color Scheme:
					<br>
					<select id="color-scheme">
						<option value="muted" selected>Muted</option>
						<option value="neon">Neon</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Border:
					<br>
					<select id="border">
						<option value="true" selected>Yes</option>
						<option value="false">No</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<button id="update" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js?v3"></script>
	</body>
</html>
