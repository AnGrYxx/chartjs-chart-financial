<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Obyte bonded stablecoins - Stats</title>
		<script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-beta.3/dist/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
		<script src="./chartjs-chart-financial.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="./favicon.ico"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<h1>Obyte bonded stablecoins - Stats</h1>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row">
				<div class="col-12 text-center">
					<div>
						<canvas id="chart"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="container pt-3">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-2 pt-3">
					Select Market:
					<br>
					<select class="form-control mt-2" id="token">
						<optgroup label="Growth tokens">
							<option value="grd,26XAPPPTTYRIOSYNCUV3NS2H57X5LZLJ" selected>US dollar (GRD)</option>
							<option value="grdv2">US dollar (GRDV2)</option>
							<option value="grgbpv2">British Pound (GRGBPV2)</option>
							<option value="grb,Z7GNZCFDEWFKYOO6OIAZN7GH7DEKDHKA">Bitcoin (GRB)</option>
							<option value="grbv2">Bitcoin (GRBV2)</option>
							<option value="greth,HXFNVF4ENNIEJZHS2MQLG4AKQ4SAXUNH">Ethereum (GRETH)</option>
							<option value="grethv2">Ethereum (GRETHV2)</option>
							<option value="grau,UCWEMOXEYFUDDBJLHIHZ3NIAX3QD2YFD">Troy ounce of gold (GRAU)</option>
							<option value="graug">Gram of gold (GRAUG)</option>
							<!-- <option value="gragg,,oaug">Gram of silver (GRAGG)</option> -->
							<option value="grcmc,RC6N2RHP32DBL5G2JN3OREZBSUNPV5WQ,ousd">CMC total cap (GRCMC)</option>
							<option value="grgb,UH6SNZMZKHWMRM7IQZGFPD5PQULZZSBI">GBYTE 16% interest (GRGB)</option>
							<option value="grgbv2">GBYTE 16% interest (GRGBV2)</option>
							<option value="grgb2,MCZAGO47NLPO25KOOJHN22PNKEGLQ6XV">GBYTE 2x long (GRGB2)</option>
							<option value="grgb2v2">GBYTE 2x long (GRGB2V2)</option>
							<option value="grgb2s,N2P2OG4B32ZHGMPDJSSNNTNWYCOPFNVW">GBYTE 2x short (GRGB2S)</option>
						</optgroup>
						<optgroup label="Stability fund tokens">
							<option value="sfusd,VLKI3XMMX5YULOBA6ZXBXDPI6TXF6V3D">US dollar (SFUSD)</option>
							<option value="sfgbpv2,UPF3XBM6U7UYBO4RFEJHIIPCYGAWKZMY">British Pound (SFGBPV2)</option>
							<option value="sfbtc,KSBNS2R5HUBN5AHYJLZVCADEQAHOLRCD">Bitcoin (SFBTC)</option>
							<option value="sfeth,MMN3JBJWTT7ZZL7I7K66GSZQ3MHTPW47">Ethereum (SFETH)</option>
							<option value="sfaug,L5AZ5Q6BY5DKFL4CDMF5P6EWZ7I5KBYC">Gram of gold (SFAUG)</option>
							<option value="sfagg,PU5YFREC4OBEYADLOHMBEEA4CI2Z5AKA,oaug">Gram of silver (SFAGG)</option>
							<option value="sfgb,TGEKFP4PFQT43CGUNZSM4GHRMNBWPAVE">GBYTE 16% interest (SFGB)</option>
							<option value="sfgb2,VR3PNZOPAMAKABCYAGHJEAAD7G2WEVWN">GBYTE 2x long (SFGB2)</option>
						</optgroup>
						<optgroup label="Interest tokens">
							<option value="iusd,26XAPPPTTYRIOSYNCUV3NS2H57X5LZLJ">US dollar (IUSD)</option>
							<option value="iusdv2,VLKI3XMMX5YULOBA6ZXBXDPI6TXF6V3D">US dollar (IUSDV2)</option>
							<option value="igbpv2,UPF3XBM6U7UYBO4RFEJHIIPCYGAWKZMY">British Pound (IGBPV2)</option>
							<option value="ibit,Z7GNZCFDEWFKYOO6OIAZN7GH7DEKDHKA">Bitcoin (IBIT)</option>
							<option value="ibitv2,KSBNS2R5HUBN5AHYJLZVCADEQAHOLRCD">Bitcoin (IBITV2)</option>
							<option value="ith,HXFNVF4ENNIEJZHS2MQLG4AKQ4SAXUNH">Ethereum (ITH)</option>
							<option value="ithv2,MMN3JBJWTT7ZZL7I7K66GSZQ3MHTPW47">Ethereum (ITHV2)</option>
							<option value="iau,UCWEMOXEYFUDDBJLHIHZ3NIAX3QD2YFD">Troy ounce of gold (IAU)</option>
							<option value="iaug,L5AZ5Q6BY5DKFL4CDMF5P6EWZ7I5KBYC">Gram of gold (IAUG)</option>
							<!-- <option value="iagg,PU5YFREC4OBEYADLOHMBEEA4CI2Z5AKA,oaug">Gram of silver (IAGG)</option> -->
							<option value="igb,UH6SNZMZKHWMRM7IQZGFPD5PQULZZSBI">GBYTE 16% interest (IGB)</option>
							<option value="igbv2,TGEKFP4PFQT43CGUNZSM4GHRMNBWPAVE">GBYTE 16% interest (IGBV2)</option>
						</optgroup>
						<optgroup label="Prediction tokens">
							<option value="ocmc,MCZAGO47NLPO25KOOJHN22PNKEGLQ6XV,ousd">CMC total cap (OCMC)</option>
							<option value="gb2,MCZAGO47NLPO25KOOJHN22PNKEGLQ6XV">GBYTE 2x long (GB2)</option>
							<option value="gb2v2,VR3PNZOPAMAKABCYAGHJEAAD7G2WEVWN">GBYTE 2x long (GB2V2)</option>
							<option value="gb2s,N2P2OG4B32ZHGMPDJSSNNTNWYCOPFNVW">GBYTE 2x short (GB2S)</option>
						</optgroup>
						<optgroup label="Oswap.io trading pairs">
							<option value="ousd,AR3SHS7SFH3PF6ZM6UIF7HWIV44TZ46H,iusd,oswap">IUSD-OUSD</option>
							<option value="obit,O4PXOZZ655Q53PDYLKW3GYN22U4RKO5R,ibit,oswap">IBIT-OBIT</option>
							<option value="oau,YGOUPTI7UXYPNUNWW3SSD4H7SWN5D6SN,iau,oswap">IAU-OAU</option>
							<option value="igb,L553WBVMGVOGK2CFPHDF4XJR74JBYHQG,ogb,oswap">OGB-IGB</option>
							<option value="ousd,WGXHCMIBZRYHDHQPR253UTRPMEGDQDDY,gbyte,oswap">GBYTE-OUSD</option>
							<option value="gbyte,VI7TK23R2QHFRFRQSLO2QZQEWMEGMMLF,obit,oswap">OBIT-GBYTE</option>
							<option value="ogb,NKWC7MJO366YB3VNW33A4EQFUZCAE7WC,gbyte,oswap">GBYTE-OGB</option>
							<option value="ousd,QFIBPWBW6ADYSIZPTJ2FAHNARLHPGAN4,obit,oswap">OBIT-OUSD</option>
							<option value="oau,C3XRJVE5RGJLTZ2V3K3NLS2IY5RIQPRI,ousd,oswap">OUSD-OAU</option>
							<option value="oeth,5V3DVQ7LTONTE7XN5U7NL7Q625CYD2RV,gbyte,oswap">GBYTE-OETH</option>
							<option value="oeth,A6BRE6PSZC3W5RDIKU6KSF6FLP3UYKCZ,ith,oswap">ITH-OETH</option>
							<option value="obitv2,FU3CNEGHP23BJNX5CVJ2TKNGOSBEARE5,ousdv2,oswap">OUSDV2-OBITV2</option>
							<!--
							<option value="oethv2,IX3BHPN433VVJCBZKT4UBSDGFSRW4TD5,ousdv2,oswap">OUSDV2-OETHV2</option>
							<option value="obitv2,NG6WS5CJ6WSG2GRZLWZQ2RBI5WQH7WKO,oethv2,oswap">OETHV2-OBITV2</option>
							-->
						</optgroup>
					</select>
				</div>
				<div class="col col-lg-2 pt-3">
					From Date:
					<br>
					<input class="form-control mt-2" type="date" id="fromDate" placeholder="YYYY-MM-DD">
				</div>
				<div class="col col-lg-2 pt-3">
					To Date:
					<br>
					<input class="form-control mt-2" type="date" id="toDate" placeholder="YYYY-MM-DD">
				</div>
				<div class="col col-lg-2 pt-3">
					Period:
					<br>
					<select class="form-control mt-2" id="period">
						<option value="daily" selected>Daily</option>
						<option value="hourly">Hourly</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container pt-4">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-2">
					Bar Type:
					<br>
					<select class="form-control mt-2" id="type">
						<option value="candlestick" selected>Candlestick</option>
						<option value="ohlc">OHLC</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Scale Type:
					<br>
					<select class="form-control mt-2" id="scale-type">
						<option value="linear" selected>Linear</option>
						<option value="logarithmic">Logarithmic</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Color Scheme:
					<br>
					<select class="form-control mt-2" id="color-scheme">
						<option value="muted" selected>Muted</option>
						<option value="neon">Neon</option>
					</select>
				</div>
				<div class="col col-lg-2">
					Border:
					<br>
					<select class="form-control mt-2" id="border">
						<option value="true" selected>Yes</option>
						<option value="false">No</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container pt-4">
			<div class="row justify-content-md-center text-center">
				<div class="col col-lg-6">
					<p>
						<b>Actions</b>
					</p>
					<p id="actions">
					</p>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js?v9"></script>
	</body>
</html>
